<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .row::after {
            content: "";
            clear: both;
            display: table;
        }
        .column {
            float: left;
            width: 50%;
            padding: 10px;
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
        }
        .video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .moisture-block, .pump-block {
            background-color: #f2f2f2;
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            font-size: 36px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Plant</h1>
    </div>
    <div class="row">
        <div class="column">
            <div class="video-container">
                <img src="{{ url_for('video_feed') }}" class="video">
            </div>
        </div>
        <div class="column">
            <div class="moisture-block">
                Moisture Level: {{ moisture_level }}
            </div>
            <div class="pump-block">
                Pump Status: {{ pump_status }}
            </div>
        </div>
    </div>
</body>
</html>
